name: FastAPI Deployment Pipeline (Private EC2 via SSM & ECR)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- [CD 영역 시작: AWS 자격 증명 설정] ---
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: "${{ secrets.AWS_ACCESS_KEY_ID }}"
          aws-secret-access-key: "${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          aws-region: "${{ secrets.AWS_REGION }}"

      # --- [CD 영역: ECR 로그인] ---
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # --- [CD 영역: 도커 이미지 생성 및 ECR 푸시] ---
      - name: Build and push Docker image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: "${{ secrets.ECR_REPOSITORY }}"
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag  $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest

          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      # --- [CD 영역: SSM을 통한 EC2 실 배포] ---
      - name: Deploy to EC2 via SSM
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: "${{ secrets.ECR_REPOSITORY }}"
          IMAGE_TAG: ${{ github.sha }}
        run: |
          aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploying FastAPI from ECR via SSM" \
            --parameters '{
              "commands": [
                "set -e",

                "# 1) EC2 내부에서 ECR 로그인",
                "aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | sudo docker login --username AWS --password-stdin '"$ECR_REGISTRY"'",

                "# 2) 최신 이미지 Pull",
                "sudo docker pull '"$ECR_REGISTRY"'/'"$ECR_REPOSITORY"':'"$IMAGE_TAG"'",

                "# 3) 기존 컨테이너 중지/삭제",
                "sudo docker stop fastapi-server || true",
                "sudo docker rm fastapi-server || true",

                "# 4) FastAPI 실행 (8000 -> 8000)",
                "sudo docker run -d --name fastapi-server --restart unless-stopped -p 8000:8000 '"$ECR_REGISTRY"'/'"$ECR_REPOSITORY"':'"$IMAGE_TAG"'",

                "# (선택) 로컬 헬스체크",
                "sleep 2",
                "curl -fsS http://localhost:8000/ || true",

                "# 5) 오래된 이미지 정리",
                "sudo docker image prune -f"
              ]
            }' \
            --region "${{ secrets.AWS_REGION }}"
